<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Highlighter</title>
    <style>
        .red { color: red; }
        .green { color: green; }
    </style>
</head>
<body>
    <h2>Enter a 10-digit phone number</h2>
    <input type="text" id="phoneNumber" maxlength="10" oninput="highlightPairs()">
    <h3>Red Highlighted Pairs:</h3>
    <p id="redOutput"></p>
    <h3>Green Highlighted Pairs:</h3>
    <p id="greenOutput"></p>

    <script>
        const redPairs = ["14", "41", "16", "61", "18", "81", "26", "62", "27", "72", "28", "82", "34", "43", "45", "54", "46", "64", "48", "84", "67", "76", "68", "86"];
        const greenPairs = ["12", "13", "31", "15", "51", "25", "52", "29", "92", "37", "73", "38", "83", "47", "74", "57", "75", "78", "87", "96", "69", "11", "33", "55", "66"];

        function highlightPairs() {
            const phoneNumber = document.getElementById("phoneNumber").value;
            let redOutput = "";
            let greenOutput = "";

            for (let i = 0; i < phoneNumber.length; i++) {
                if (i < phoneNumber.length - 1) {
                    const pair = phoneNumber.slice(i, i + 2);
                    if (redPairs.includes(pair)) {
                        redOutput += `<span class="red">${pair}</span>`;
                        greenOutput += pair;
                        i++;
                        continue;
                    } else if (greenPairs.includes(pair)) {
                        greenOutput += `<span class="green">${pair}</span>`;
                        redOutput += pair;
                        i++;
                        continue;
                    }
                }
                redOutput += phoneNumber[i];
                greenOutput += phoneNumber[i];
            }

            document.getElementById("redOutput").innerHTML = redOutput;
            document.getElementById("greenOutput").innerHTML = greenOutput;
        }
    </script>
</body>
</html>
